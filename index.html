<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangle Page</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container well">
      <h1>TRIANGLE SIMULATOR</h1>
      <form id="triangle" action="index.html" method="post">
        <div class="">
          <label>Enter side 1:</label>
          <input type="number" id="side1" value="">
        </div>
        <div class="">
          <label>Enter side 2:</label>
          <input type="number" id="side2" value="">
        </div>
        <div class="">
          <label>Enter side 3:</label>
          <input type="number" id="side3" value="">
        </div>
        <br>
        <button type="submit" class="btn btn-danger" name="button">Submit</button>
      </form>
    </div>
    <h2>Your triangle is:</h2>
    <div class="result">

    </div>
  </body>
</html>
